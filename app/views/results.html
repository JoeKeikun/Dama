<!-- content -->
<div class="contentview">
    <div class="fullsize scroll-y">
        <div class="topsection">
            <div class="topsection__date">{{today}}</div>

            <div class="roundprogress scoreround" ng-style="{'font-size': ((radius + stroke)/(isSemi ? 3.5 : 3))+'px'}">
                <div class="round__content">综合得分<br>{{scorevalue}}分</div>
                <div class="round__state">
                    <svg width="51px" height="21px" version="1.1" xmlns="http://www.w3.org/2000/svg" class="round__state__line">
                        <polyline points="0,20 20,0 50,0" style="fill: transparent;stroke: white;stroke-width: 1;"></polyline>
                    </svg>
                    今天击败了全国{{scorewinner}}%的舞者
                </div>
                <div round-progress 
                    max="scoremax" 
                    current="scorecur" 
                    color="white" 
                    bgcolor="rgb(239, 180, 172)" 
                    radius="80" 
                    stroke="7">
                </div>
            </div>

            <div class="roundprogress expround" ng-style="{'font-size': ((radius + stroke)/(isSemi ? 3.5 : 3))+'px'}">
                <div class="round__content">获得经验<br>{{expvalue}}</div>
                <div round-progress 
                    max="expmax" 
                    current="expcur" 
                    color="white" 
                    bgcolor="rgb(239, 180, 172)" 
                    radius="40" 
                    stroke="3">
                </div>
            </div>
        </div>

        <div>
            <table class="tablesection">
                <tr ng-repeat="exer in exercises">
                    <td class="tablesection__title">
                        {{exer.title}}
                    </td>
                    <td class="tablesection__progress">
                        <div class="progress__value">
                            {{exer.evaluation}}
                        </div>
                        <div class="progress {{exer.progresstype}}" style="">
                            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{exer.percent}}%;"></div>
                        </div>
                    </td>
                    <td class="tablesection__instruction">
                        {{exer.value}}{{exer.unit}}
                    </td>
                </tr>
            </table>
        </div>

        <div class="experiencesection"></div>

        <div class="sharesection">
            <div class="sharesection__shadow"></div>

            <div class="sharesection__title">将今天的成果告诉好朋友:</div>

            <div class="sharesection__btns">
                <div class="button sharesection__sharebtn" hm-tap="sharetoweixin()">分享到微信朋友圈</div>
                <div class="button sharesection__sharebtn" hm-tap="sharetoqzone()">分享到QQ空间</div>
            </div>
        </div>
    </div>
</div>

<!-- menu -->
<div class="menubar">
    <div class="menubar__btn {{activetab.results}}" hm-tap="jumpToPage('results')">效果</div>
    <div class="menubar__btn {{activetab.range}}" hm-tap="jumpToPage('range')">排名</div>
    <div class="menubar__btn {{activetab.video}}" hm-tap="jumpToPage('video')">视频</div>
    <div class="menubar__btn {{activetab.chat}}" hm-tap="jumpToPage('chat')">聊天</div>
</div>
